site_name: "InScane SMP"
site_description: "Official documentation for the InScane SMP Server and available commands."
site_author: "Ashton Miller"
site_url: "https://vernandogames.github.io/InScane-SMP"
theme:
  name: 'material'
  lang: 'en'
  logo: 'assets/images/icon.png'
  favicon: 'assets/images/icon.png'
  palette: 
    scheme: preference
  features:
    - navigation.instant
    - navigation.tabs
  analytics:
    gtag: G-95XW9854VX
  custom_dir: 'docs/overrides'

extra: 
  manifest: 'manifest.webmanifest'
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/FwGHjyP2KP

# Extensions
markdown_extensions:
  - meta
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      prebuild_index: true
  - git-revision-date-localized

#google_analytics:
#  - G-95XW9854VX #!!python/object/apply:os.getenv ["TRACKINGID"]
#  - auto

# Register the service worker
extra_javascript:
#  - 'javascripts/sw-src.js'
  - 'assets/javascripts/rsw.js'

#PWA Config
use_directory_urls: false
scope: "./"
version: 1.0.2